<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <input
        type="text"
        class="search-box"
        autocomplete="off"
        placeholder="Type city name for weather"
      />
    </header>
    <main>
      <section class="location">
        <div class="location__city"></div>
        <div class="location__date"></div>
      </section>
      <section class="current">
        <div class="current__temperature"><span></span></div>
        <div class="current__weahter">
          <div class="current__weather-text"></div>
          <div class="current__weather-icon"></div>
        </div>
        <div class="current__hi-low"></div>
      </section>
    </main>
  </body>
</html>
